[package]
name = "stone-cunning"
version = "0.1.0"
authors = ["Andrew Huynh <a5thuynh@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
rand = "0.7.0"
serde = "1.0.99"
specs-derive = "0.4.0"
# Simulation code
libdwarf = { path = "libdwarf" }
# Terrain generation
libterrain = { path = "libterrain" }

[dependencies.amethyst]
version = "0.12.0"
features = ["metal"]

[workspace]
members = [
    # Worker/object sim.
    'libdwarf',
    # Terrain/biome generation.
    'libterrain',
    # Pathing library,
    "libpath",
]

[profile.release]
debug = true
incremental = true